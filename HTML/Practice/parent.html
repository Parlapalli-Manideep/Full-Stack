<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Iframe</title>
</head>
<body>
  <h2>This is the parent iframe</h2>
  
  <!-- Nested Child Iframe -->
  <iframe src="child.html" width="400" height="300" style="border: 1px solid red;">
    Your browser does not support iframes.
  </iframe>
</body>
</html>
